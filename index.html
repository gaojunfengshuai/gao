<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	canvas{ border:1px solid red;}
</style>
<script>
	window.onload=function(){
		var oC=document.querySelector('canvas');
		
		var gd=oC.getContext('2d');
		
		
		gd.fillStyle='blue';
		
		//开始路径
		gd.beginPath();
	
		
		gd.moveTo(100,100);
		
		gd.lineTo(200,100);
		
		gd.lineTo(200,200);
		
		gd.lineTo(100,200);
		
		gd.closePath();
		
		gd.fill();
		
//--------------------------------------
		gd.beginPath();
		gd.fillStyle='yellow';
		gd.moveTo(300,100);
		
		gd.lineTo(400,100);
		gd.lineTo(400,200);
		gd.lineTo(300,200);
		
		gd.closePath();
		
		gd.fill();
		
		
	};
</script>
</head>

<body>
	<canvas width="800" height="500"></canvas>
</body>
</html>
